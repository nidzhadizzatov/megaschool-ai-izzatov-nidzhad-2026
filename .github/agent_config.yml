# Coding Agent Configuration
# This file configures the GitHub Copilot Coding Agent for this repository

version: 1

# Agent settings
agent:
  name: "Coding Agent"
  description: "Автономный AI-агент для решения GitHub Issues"
  
# Permissions
permissions:
  # Разрешённые действия
  actions:
    - read_issues
    - create_branch
    - commit_code
    - create_pull_request
    - add_comments
  
  # Защищённые ветки (агент не может напрямую пушить)
  protected_branches:
    - main
    - master
    - production

# File patterns
files:
  # Файлы которые агент может изменять
  include:
    - "demo/**/*.py"
    - "agent/**/*.py"
    - "**/*.md"
  
  # Файлы которые агент НЕ должен изменять
  exclude:
    - ".github/**"
    - "*.yml"
    - "*.yaml"
    - ".env*"
    - "requirements.txt"

# Code review settings
review:
  # Автоматический ревью PR созданных агентом
  auto_review: true
  
  # Требуемые проверки перед мержем
  required_checks:
    - lint
    - test
  
  # Минимальный score для approve (1-10)
  min_score: 7

# Issue handling
issues:
  # Лейблы для автоматической обработки
  auto_process_labels:
    - "bug"
    - "fix-me"
    - "coding-agent"
  
  # Игнорируемые лейблы
  ignore_labels:
    - "wontfix"
    - "question"
    - "discussion"

# LLM settings
llm:
  model: "gpt-4o-mini"
  max_iterations: 3
  temperature: 0.2
