name: AI Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.lint.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Run ruff
        id: lint
        continue-on-error: true
        run: |
          ruff check . --output-format=json > lint_results.json 2>&1 || true
          echo "result<<EOF" >> $GITHUB_OUTPUT
          cat lint_results.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload lint results
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: lint_results.json

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pytest
          if [ -f agent/requirements.txt ]; then pip install -r agent/requirements.txt; fi
      
      - name: Run pytest
        id: test
        continue-on-error: true
        run: |
          pytest demo/tests/ -v --tb=short > test_results.txt 2>&1 || true
          echo "result<<EOF" >> $GITHUB_OUTPUT
          cat test_results.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.txt

  ai_review:
    name: AI Code Review
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: agent/requirements.txt
      
      - name: Install dependencies
        run: |
          cd agent
          pip install -r requirements.txt
      
      - name: Download lint results
        uses: actions/download-artifact@v4
        with:
          name: lint-results
          path: .
        continue-on-error: true
      
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: .
        continue-on-error: true
      
      - name: AI Review using CLI
        working-directory: agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL || 'https://api.openai.com/v1' }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          python cli.py review-pr ${{ github.repository }} ${{ github.event.pull_request.number }}
      
      - name: Check if fixes needed
        id: check_fixes
        run: |
          # If review failed, trigger Code Agent to fix
          if [ "${{ job.status }}" == "failure" ]; then
            echo "needs_fix=true" >> $GITHUB_OUTPUT
          else
            echo "needs_fix=false" >> $GITHUB_OUTPUT
          fi

  trigger_fix:
    name: Trigger Code Agent Fix
    runs-on: ubuntu-latest
    needs: [ai_review]
    if: failure() && needs.ai_review.outputs.needs_fix == 'true'
    
    steps:
      - name: Comment to trigger fix
        uses: actions/github-script@v7
        with:
          script: |
            // Get the linked issue from PR body
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ github.event.pull_request.number }}
            });
            
            const body = pr.data.body || '';
            const match = body.match(/#(\d+)/);
            
            if (match) {
              const issueNumber = parseInt(match[1]);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: '@coding-agent Please fix the issues found in PR #${{ github.event.pull_request.number }}'
              });
            }
