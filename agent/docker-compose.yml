version: "3.9"

services:
  coding_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding_agent
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8000}:8000"
    environment:
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      
      # GitHub
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_PRIVATE_KEY_PATH: ${GITHUB_PRIVATE_KEY_PATH}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_REPO: ${GITHUB_REPO}
      
      # Server
      SERVER_PORT: 8000
      
      # Database
      DB_PATH: /app/data/db.json
      
      # Worker settings
      WORKER_INTERVAL: ${WORKER_INTERVAL:-5}
      MAX_ATTEMPTS: ${MAX_ATTEMPTS:-3}
      MAX_FIX_ITERATIONS: ${MAX_FIX_ITERATIONS:-3}
      
      # Repos
      REPOS_DIR: /app/repos
    volumes:
      - .:/app
      - agent_data:/app/data
      - agent_repos:/app/repos
      - ../megaschool-coding-agent.2026-01-29.private-key.pem:/app/megaschool-coding-agent.2026-01-29.private-key.pem:ro
    command: ["/usr/bin/supervisord", "-c", "/app/supervisord.conf"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  agent_data:
  agent_repos: