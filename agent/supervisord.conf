[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
logfile_maxbytes=10MB
logfile_backups=3

[program:webhook_server]
command=python server.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/server.err.log
stdout_logfile=/app/logs/server.out.log
environment=PYTHONUNBUFFERED="1"

[program:issue_worker]
command=python worker.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/issue_worker.err.log
stdout_logfile=/app/logs/issue_worker.out.log
environment=PYTHONUNBUFFERED="1"

[program:pr_review_worker]
command=python pr_review_worker.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/pr_review_worker.err.log
stdout_logfile=/app/logs/pr_review_worker.out.log
environment=PYTHONUNBUFFERED="1"

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[unix_http_server]
file=/var/run/supervisor.sock   ; (the path to the socket file)
chmod=0700                       ; set permissions of socket; default 0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

